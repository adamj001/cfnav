            <div id="linksContainer"></div>

                <div>

    <script type="module">
        const KV_NAMESPACE = MY_KV; // Cloudflare Worker ä¼šè‡ªåŠ¨æ³¨å…¥
        let data = [];
        let editingIndex = -1;
        let isEditMode = false;

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const val = await KV_NAMESPACE.get("navigation_data");
                data = val ? JSON.parse(val) : [
                    { title: "æœç´¢å¼•æ“", links: [{name:"Google",url:"https://google.com"}] },
                    { title: "å¼€å‘å·¥å…·", links: [{name:"GitHub",url:"https://github.com"}] }
                ];
                render();
            } catch(e) {
                alert("åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ˜¯å¦ç»‘å®šäº† KV");
            }
        }

        // ä¿å­˜æ•°æ®
        async function saveData() {
            await KV_NAMESPACE.put("navigation_data", JSON.stringify(data));
            alert("âœ… å·²ä¿å­˜ï¼");
            toggleEditMode(false);
        }

        // æ¸²æŸ“
        function render() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            data.forEach((cat, i) => {
                const div = document.createElement('div');
                div.className = 'bg-gray-900/70 rounded-2xl border border-gray-800 p-6 backdrop-blur-sm';
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">${cat.title}</h2>
                        <div class="edit-buttons hidden space-x-2">
                            <button onclick="editCategory(${i})" class="text-yellow-400 text-sm">ç¼–è¾‘</button>
                            <button onclick="deleteCategory(${i})" class="text-red-400 text-sm">åˆ é™¤</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        ${cat.links.map(link => `
                            <a href="${link.url}" target="_blank" class="flex items-center space-x-3 p-3 rounded-lg bg-gray-800/50 hover:bg-gray-700 transition group">
                                <img src="https://www.google.com/s2/favicons?sz=64&domain=${new URL(link.url).hostname}" class="w-6 h-6">
                                <span class="group-hover:text-purple-300">${link.name}</span>
                            </a>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });
            document.querySelectorAll('.edit-buttons').forEach(b => {
                if (isEditMode) b.classList.remove('hidden');
            });
        }

        // åˆ‡æ¢ç¼–è¾‘æ¨¡å¼
        function toggleEditMode(on) {
            isEditMode = on ?? !isEditMode;
            document.querySelectorAll('.edit-buttons').forEach(b => b.classList.toggle('hidden', !isEditMode));
            document.getElementById('addCategory').classList.toggle('hidden', !isEditMode);
            document.getElementById('saveBtn').classList.toggle('hidden', !isEditMode);
            document.getElementById('editBtn').textContent = isEditMode ? 'å®Œæˆ' : 'âœï¸ ç¼–è¾‘æ¨¡å¼';
        }

        // æ·»åŠ /ç¼–è¾‘åˆ†ç±»
        window.editCategory = function(i) {
            editingIndex = i;
            document.getElementById('modalTitle').textContent = i === -1 ? 'æ·»åŠ åˆ†ç±»' : 'ç¼–è¾‘åˆ†ç±»';
            document.getElementById('catTitle').value = i === -1 ? '' : data[i].title;
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            const links = i === -1 ? [] : data[i].links;
            links.forEach((link, idx) => addLinkRow(link.name, link.url, idx));
            if (links.length === 0) addLinkRow();
            document.getElementById('modal').classList.remove('hidden');
        }

        function addLinkRow(name = '', url = 'https://', idx = -1) {
            const div = document.createElement('div');
            div.className = 'flex space-x-3 mb-3';
            div.innerHTML = `
                <input type="text" placeholder="ç½‘ç«™åç§°" value="${name}" class="flex-1 px-4 py-2 bg-gray-800 rounded">
                <input type="url" placeholder="https://..." value="${url}" class="flex-1 px-4 py-2 bg-gray-800 rounded">
                <button type="button" onclick="this.parentElement.remove()" class="text-red-400">Ã—</button>
            `;
            document.getElementById('linksContainer').appendChild(div);
        }

        window.deleteCategory = function(i) {
            if (confirm('ç¡®å®šåˆ é™¤è¿™ä¸ªåˆ†ç±»ï¼Ÿ')) {
                data.splice(i, 1);
                render();
            }
        }

        // äº‹ä»¶ç»‘å®š
        document.getElementById('editBtn').onclick = () => toggleEditMode();
        document.getElementById('addCategory').onclick = () => editCategory(-1);
        document.getElementById('saveBtn').onclick = saveData;
        document.getElementById('addLink').onclick = () => addLinkRow();

        document.getElementById('confirmBtn').onclick = () => {
            const title = document.getElementById('catTitle').value.trim();
            if (!title) return alert("åˆ†ç±»åä¸èƒ½ä¸ºç©ºï¼");
            const rows = document.querySelectorAll('#linksContainer > div');
            const links = [];
            for (let row of rows) {
                const name = row.children[0].value.trim();
                const url = row.children[1].value.trim();
                if (name && url) links.push({name, url});
            }
            if (editingIndex === -1) {
                data.push({title, links});
            } else {
                data[editingIndex] = {title, links};
            }
            render();
            document.getElementById('modal').classList.add('hidden');
        };

        document.getElementById('cancelBtn').onclick = () => {
            document.getElementById('modal').classList.add('hidden');
        };

        // æœç´¢
        document.getElementById('search').addEventListener('input', e => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('#categories > div').forEach(cat => {
                const text = cat.textContent.toLowerCase();
                cat.style.display = text.includes(term) ? '' : 'none';
            });
        });

        loadData();
    </script>
